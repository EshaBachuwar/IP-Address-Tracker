<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>

  
</head>
<body>

  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search for any IP address or domain">
      <button id="submit">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="details-sec">
      <div class="track-details">
        <div class="rep-container g-border">
          <h3>IP ADDRESS</h3>
          <p id="ip-address">192.212.174.101</p>
        </div>
        <div class="rep-container g-border">
          <h3>LOCATION</h3>
          <p id="location">Brooklyn, NY 10001</p>
        </div>
        <div class="rep-container g-border">
          <h3>TIMEZONE</h3>
          <p id="timezone">UTC - 5:00</p>
        </div>
        <div class="rep-container">
          <h3>ISP</h3>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>
  </div>

  <section id="map">

  </section>

  <script src="./script.js"></script>
</body>
</html>
